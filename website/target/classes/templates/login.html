<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to right, #F5F5DC, #E6D9C4);
        }

        .card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .form-control:focus {
            border-color: #4A3B2D;
            box-shadow: 0 0 0 0.2rem rgba(74, 59, 45, 0.25);
        }

        .btn-primary {
            background-color: #4A3B2D;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #382C22;
        }

        .card-header.bg-primary {
            background-color: #4A3B2D !important;
        }

        .text-primary {
            color: #28a745 !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3 position-relative">
                            <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p th:if="${error}" class="text-danger mt-3 text-center" th:text="${error}"></p>
                    <div class="mt-3 text-center">
                        Don't have an account? <a href="/register" class="text-decoration-none fw-bold text-primary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
